<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/baskerville/7.0.1/baskerville.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background image: url("https://imgur.com/a/CaNAhPK");
            background-size: cover;
            background-position: center 47%;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        #clock {
            font-family: 'Baskerville', monospace;
            font-size: 300px;
            color: #caa382;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(0px);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(30px);
        }

        #time {
            display: inline-block;
        }

        #ampm {
            display: inline-block;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time">00:00:00</div>
        <div id="ampm">AM</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'pm' : 'am';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            hours = String(hours).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            const ampmElement = document.getElementById('ampm');
            if (ampmElement.textContent !== ampm) {
                ampmElement.textContent = ampm;
            }
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
