<!DOCTYPE html>
<html>
<head>
    <title>Goddess Clock</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* There was a space in "background image" and the imgur URL wasn't direct */
            background-image: url("https://i.imgur.com/CaNAhPK.png");
            background-size: cover;
            background-position: center 47%;
            background-repeat: no-repeat;
            overflow: hidden;
        }
    </style>
</head>

        #clock {
            font-family: 'Baskerville', monospace;
            font-size: 300px;
            color: #caa382;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(0px);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(30px);
        }

        #time {
            display: inline-block;
        }

        #ampm {
            display: inline-block;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time-container">
          <div class="time-container">
            <span id="time-display"> 00:00:00 </span>
            <span id="ampm"></span>
          </div>
          <div id="date"></div>
          
    <div body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url(https://i.imgur.com/crNHLRc.png)center/cover;
    background-size: cover;
    background-position: center 47%;  /* center 60% This moves the image down */
    /* Alternative options:
    background-position: center 100px;  /* Moves down by specific pixels */
    /* background-position: center bottom;  /* Aligns to bottom */
    /* background-position: center 75%;     /* Moves down by percentage */
    */
    background-repeat: no-repeat;
}

#clock { 
    display: flex;
    flex-direction: column; 
    align-items: center;
    text-align: center;
    font-family: 'Baskerville', monospace;
    color: #caa382;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.time-container {
  display: flex
  align-items: center;
}

#time-display {
    font-family: 'Baskerville', monospace;
    font-size: 120px;
    display: flex;
    gap: 10px;  /* This adds consistent spacing */
    transform: translateY(30px);  /* Adjust this value to move time up/down */
    display: inline;
}

#ampm {
    gap: 30px;  /* This adds consistent spacing */
      /* Adjust this value to move time up/down */
    font-size: 80px;
    display: inline;
    padding-left: 20px;
    color: #caa382;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#date {
    font-family: 'Baskerville', monospace;
    font-size: 52px;
    color: #caa382;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-top: 3px;
    display: block;
    text align: center;
}
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'pm' : 'am';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            hours = String(hours).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            const ampmElement = document.getElementById('ampm');
            if (ampmElement.textContent !== ampm) {
                ampmElement.textContent = ampm;
            }
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
